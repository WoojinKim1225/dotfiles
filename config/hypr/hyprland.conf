##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = keepaspectratio, class:scrcpy
windowrulev2 = float, title:Picture-in-Picture
windowrulev2 = pin, title:Picture-in-Picture
windowrulev2 = keepaspectratio, title:Picture-in-Picture
# windowrulev2 = opacity 0.8, class:^(firefox)$
windowrulev2 = opacity 0.98, class:Code
windowrulev2 = noborder, floating:0
windowrulev2 = rounding 0, floating:0

windowrulev2 = opacity 0, title:KakaoTalkEdgeWnd
windowrulev2 = noblur,title:KakaoTalkEdgeWnd
windowrulev2 = suppressevent activate activatefocus, title:KakaoTalkEdgeWnd

windowrulev2 = opacity 0, title:KakaoTalkShadowWnd
windowrulev2 = noblur,title:KakaoTalkShadowWnd
windowrulev2 = suppressevent activate activatefocus, title:KakaoTalkShadowWnd

windowrulev2 = nofocus, initialTitle:KakaoTalkShadowWnd
windowrulev2 = nofocus, initialTitle:KakaoTalkEdgeWnd

exec = hyprctl setprop initialTitle:KakaoTalkShadowWnd nofocus 1 lock
exec = hyprctl setprop initialTitle:KakaoTalkEdgeWnd nofocus 1 lock
# windowrulev2 = pin, title:KakaoTalk

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = xray off, floating:1 

layerrule = blur, waybar


# windowrule=opacity 0.98 0.98 1, title:(.*)(Mozilla Firefox)
# layerrule =noanim, wofi
windowrulev2=noblur,class:^()$,title:^()$


bind = SUPER, L, exec, hyprctl -r -- keyword device[elan0b00:00-04f3:30ea-touchpad]:enabled 1
bind = SUPER_SHIFT, L, exec, hyprctl -r -- keyword device[elan0b00:00-04f3:30ea-touchpad]:enabled 0

